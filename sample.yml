apiVersion: iceberg/v1
spec:
  listen: ":8081"
  resources:
    - name: freeze
      frontend: /
      backend: https://google.com
      filterChains: 
        - name: payment-intent
          listener: "nats://[[default-nats]]/internal.middleware.paymentintent"
          level: "request"
          timeout: 30
          exchange: 
            headers: 
              - x-payment-token