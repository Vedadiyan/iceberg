apiVersion: iceberg/v1
spec:
  appName: ok
  listen: ":8081"
  configs:
    cors: 
      origin: ""
      methods: ""
      headersAllowed: ""
      headersExposed: "test"
      maxAge: ""
  resources:
    - name: freeze
      frontend: /ok/:id
      backend: http://127.0.0.1:8080
      cache: 
        repository: "jetstream://[[default_nats]]/bucket/30s"
        keyParams:
          static: 
            - TEST
          route: 
            - id
          query: 
            - a
            - b
          includeBody: false
      filterChains: 
        - name: payment-intent
          listener: "nats://[[default_nats]]/tests.a"
          level: "response"
          timeout: 30
          exchange: 
            headers: 
              - x-test-header
            body: true