apiVersion: iceberg/v1
spec:
  listen: ":8081"
  configs:
    cors: 
      origin: ""
      methods: ""
      headersAllowed: ""
      headersExposed: ""
      maxAge: ""
  resources:
    - name: freeze
      frontend: /
      backend: http://127.0.0.1:8080
      filterChains: 
        - name: payment-intent
          listener: "natsch:1://[[default_nats]]/tests.a"
          level: "request"
          timeout: 30
          exchange: 
            headers: 
              - x-payment-token
