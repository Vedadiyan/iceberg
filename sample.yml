apiVersion: iceberg/v1
spec:
  listen: ":8081"
  configs:
    cors: 
      origin: ""
      methods: ""
      headersAllowed: ""
      headersExposed: ""
      maxAge: ""
  resources:
    - name: freeze
      frontend: /
      backend: http://127.0.0.1:8080
      filterChains: 
        - name: payment-intent
          listener: "natsch:10000://[[default-nats]]/internal.middleware.paymentintent"
          level: "response"
          headers: 
            callbacks: 
              - internal.middleware.paymentintent
              - internal.middleware.paymentintent
          timeout: 30
          exchange: 
            headers: 
              - x-payment-token