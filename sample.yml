apiVersion: iceberg/v1
spec:
  listen: ":8081"
    resources:
      - name: Some Name
        frontend: /test
        backend: 127.0.0.1:8080/test
        filterChains: 
          - name: authorize
            type: http
            listener: default-nats://authorize.local
            level: "request|parallel"
            conf: 
              exchangeHeaders: 
                - X-User-Token
              dropHeaders: 
                - X-Forwarded-For
              exchangeBody: false



